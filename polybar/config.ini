[colors]
background = #7723272B
background-alt = #800066CC
foreground = #C5C8C6
primary = #E0FFFF
secondary = #87CEFA
alert = #FF0000
disabled = #6E90BA
[sections/base]
monitor = 

[bar/main]
monitor = 
monitor-fallback = HDMI-1
monitor-strict = false
override-direct = false
bottom = false
fixed-center = true

width = 100%
height = 24pt
radius = 6
offset-x = 0%
offset-y = 0%

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000


padding-right = 1
padding-left = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

dim-value = 1.0
font-0 = JetbrainsMono Nerd Font;2
font-1 = Symbols Nerd Font:size=15.5:antialias=true;3


modules-left = launcher xworkspaces
modules-center = title
modules-right = xkeyboard brightnessctl pulseaudio wlan eth nm-launcher battery date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[module/title]
type = internal/xwindow
label = %title%
label-maxlen = 100
label-empty = Arch Linux
label-empty-foreground = #707880

[module/launcher]
type=custom/text

content = " 󰣇"

click-left = rofi -show drun -show-icons
click-right = killall rofi
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-empty = empty

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "󰌏 "

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/brightnessctl]
type = custom/script
use-actual-brightness = true
exec = ~/.config/polybar/brightnessctl.sh

scroll-up = exec brightnessctl set +2%
scroll-down = exec brightnessctl set 2%-
interval = 0.5

label = %output%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-prefix-foreground = ${colors.primary}

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interval = 5
interface-type = wireless

label-connected =  
wlan-alt = %{F#F0C674}󱄙 %ifname%%{F-} %essid% %local_ip%
label-disconnected = "󰅛"
format-disconnected-underline = #EF810D
format-connected = <label-connected> <ramp-signal> 
format-connected-underline = #0DEF63
ramp-signal-0 = 󰢿
ramp-signal-1 = 󰢼
ramp-signal-2 = 󰢽
ramp-signal-3 = 󰢾
ramp-signal-4 = 󰒢
ramp-signal-foreground = ${colors.foreground}

[module/nm-launcher]
type = custom/text
content = 󰖈
click-left= nm-connection-editor

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 󰈁 
format-connected-underline = #0DEF63
eth-alt = %{F#F0C674}󰈀 %ifname%%{F-} %local_ip%
label-disconnected = 󰈂
format-disconnected-underline = #EF810D
[module/battery]
type = internal/battery
full-at = 99
low-at = 5

battery= BAT0
adapter = ADP1

poll-interval = 1
time-format = %H:%M

label-charging = %percentage%% 󰦘 %time%
format-charging = 󱐥<animation-charging> <label-charging>
format-charging-underline = #33FF33

label-discharging = %percentage%% 󰦖 %time%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = #AED6F1
 
label-full = %percentage%%
format-full =   <label-full>
format-full-underline = #E6FFE6

animation-charging-0 =  
animation-charging-1 =  
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  
animation-charging-framerate=750

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  

[module/date]
type = internal/date
interval = 1

date =  %H:%M
date-alt =  %d/%m/%Y 󱑍 %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/powermenu]

type=custom/menu
expand-right = true

label-open = "󰐥"
label-open-font = 4
label-close = ""
label-close-foreground = ${colors.alert}
label-separator = " "
label-separator-foreground = ${colors.foreground}

;logout
menu-0-0 = "󰍃"
menu-0-0-exec = bspc quit
menu-0-0-foreground = ${colors.secondary}

;reboot
menu-0-1 = "󰜉"
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.secondary}

;shutdown
menu-0-2 = "󰐥"
menu-0-2-exec = systemctl poweroff
menu-0-2-foreground =  ${colors.secondary}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
